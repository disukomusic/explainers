<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML Color Codes</title>
  <link rel="stylesheet" href="../shared/css/cutestrap.min.css">
<style>

    #colorpreview{
        height:150px;
    }

    #col-slide-red {
        background-image: linear-gradient(to right, black , red);
    }
    #col-slide-green {
        background-image: linear-gradient(to right, black , green);
    }
    #col-slide-blue {
        background-image: linear-gradient(to right, black , blue);
    }

    .slider {
        -webkit-appearance: none;
        width: 100%;
        height: 0;

        outline: none;
        opacity: 1;
    }


    /*.slider::-webkit-slider-thumb {*/
    /*    -webkit-appearance: none;*/
    /*    appearance: none;*/
    /*    width: 35px;*/
    /*    height: 35px;*/
    /*    border-radius: 100%;*/
    /*    background: #444444;*/
    /*    cursor: pointer;*/
    /*}*/

    /*.slider::-moz-range-thumb {*/
    /*    width: 40px;*/
    /*    height: 40px;*/
    /*    border-radius: 100%;*/
    /*    background: #444444;*/
    /*    cursor: pointer;*/
    /*}*/

</style>
</head>
<body>
<article class="wrapper -thin">

    <form class ="wrapper" style="max-width: 35rem">
        <section class="grid -medium ta-center" style="--columns: 3;">
            <label class="field">
                <input id="col-dec-red" type="number" step="1" min="0" max="255" value="0">
                <span class="label">Red 0-255:</span>
            </label>

            <label class="field">
                <input id="col-dec-green" type="number" step="1" min="0" max="255" value="0">
                <span class="label">Green 0-255:</span>
            </label>

            <label class="field">
                <input id="col-dec-blue" type="number" min="0" max="255" step="1" value="0">
                <span class="label">Blue 0-255:</span>
            </label>
        </section>
        <section class="grid -medium ta-center" style="--columns: 3;">
            <label class="field">
                <input id="col-hex-red" type="text" maxlength="2">
                <span class="label">Red 0-FF:</span>
            </label>

            <label class="field">
                <input id="col-hex-green" type="text" maxlength="2">
                <span class="label">Green 0-FF:</span>
            </label>

            <label class="field">
                <input id="col-hex-blue" type="text" maxlength="2">
                <span class="label">Blue 0-FF:</span>
            </label>
        </section>
        <section class="grid -medium ta-center" style="--columns: 3;">
                <input id="col-slide-red" type="range" min="0" max="100" height="20px" class="slider red">

                    <input id="col-slide-green" type="range" min="0" max="100" class="slider green">

                <input id="col-slide-blue" type="range" min="0" max="100" class="slider blue">
        </section>
    </form>
    <div id="colorpreview" width="100px" height="100px"></div>
    <h4 id="colorcode" class="ta-center">#000000</h4>
</article>
</body>
<script>
let red = 0;
let green = 0;
let blue = 0;
let block = document.getElementById("colorpreview");
let colorcode = document.getElementById("colorcode");

let coldecred = document.getElementById("col-dec-red");
let coldecgreen = document.getElementById("col-dec-green");
let coldecblue = document.getElementById("col-dec-blue");

coldecred.onchange = function () {
    decChange();
    updateBlock();
}
coldecgreen.onchange = function (){
    decChange();
    updateBlock();
}
coldecblue.onchange = function (){
    decChange();
    updateBlock();
}

let colhexred = document.getElementById("col-hex-red");
let colhexgreen = document.getElementById("col-hex-green");
let colhexblue = document.getElementById("col-hex-blue");

colhexred.onchange = function () {
    hexChange();
    updateBlock();
}
colhexgreen.onchange = function (){
    hexChange();
    updateBlock();
}
colhexblue.onchange = function (){
    hexChange();
    updateBlock();
}

let colslidered = document.getElementById("col-slide-red");
let colslidegreen = document.getElementById("col-slide-green");
let colslideblue = document.getElementById("col-slide-blue");

colslidered.oninput = function ()
{
    slideChange();
    updateBlock();
}

colslidered.onchange = function () {
    slideChange();
    updateBlock();
}
colslidegreen.oninput = function (){
    slideChange();
    updateBlock();
}
colslidegreen.onchange = function (){
    slideChange();
    updateBlock();
}
colslideblue.oninput = function (){
    slideChange();
    updateBlock();
}
colslideblue.onchange = function (){
    slideChange();
    updateBlock();
}

function decChange()
{
    red = parseInt(coldecred.value);
    colhexred.value = red.toString(16);
    colslidered.value = (red/255)*100;

    green = parseInt(coldecgreen.value);
    colhexgreen.value = green.toString(16);
    colslidegreen.value = (green/255)*100;

    blue = parseInt(coldecblue.value);
    colhexblue.value = blue.toString(16);
    // colslideblue.setAttribute("value", (blue/255).toString());
    colslideblue.value = (blue/255)*100;
}
function hexChange()
{
    red = parseInt(colhexred.value,16);
    red = Math.round(Math.max( 0, Math.min(red, 255)))
    colslidered.value = (red/255)*100;
    coldecred.value = red;

    green = parseInt(colhexred.value,16);
    green = Math.round(Math.max( 0, Math.min(green, 255)))
    colslidegreen.value = (green/255)*100;
    coldecgreen.value = green;

    blue = parseInt(colhexblue.value,16);
    blue = Math.round(Math.max( 0, Math.min(blue, 255)))
    colslideblue.value = (blue/255)*100;
    coldecblue.value = blue;
}
function slideChange()
{
    red = colslidered.value/100 * 255;
    red = Math.round(red);
    colhexred.value = red.toString(16);
    coldecred.value = red;

    green = colslidegreen.value/100 * 255;
    green = Math.round(green);
    colhexgreen.value = green.toString(16);
    coldecgreen.value = green;

    blue = colslideblue.value/100 * 255;
    blue = Math.round(blue);
    colhexblue.value = blue.toString(16);
    coldecblue.value = blue;
}
function updateBlock(){
    block.style.backgroundColor = "rgb("+red+","+green+","+blue+")";
    var hexred = colhexred.value;
    if(hexred.length === 1)
    {
        hexred = "0"+hexred;
    }
    var hexgreen = colhexgreen.value;
    if(hexgreen.length === 1)
    {
        hexgreen = "0"+hexgreen;
    }
    var hexblue = colhexblue.value;
    if(hexblue.length === 1)
    {
        hexblue = "0"+hexblue;
    }
    colorcode.innerText = "#"+hexred+hexgreen+hexblue;
}

//remember form entries from previous page laod.
decChange();
updateBlock();
</script>
</html>
